{% extends "layout.html" %}
{% block content %}
    <h1>My profile</h1>
    {% for favorite in favorites %}
            <article class="media content-section">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ favorite.author }}</a>
                </div>
                <h2><a class="article-title" href="#">{{ favorite.title }}</a></h2>
                <p class="article-content">{{ favorite.url }}</p>
              </div>
            </article>
    {% endfor %}
{% endblock content %}
